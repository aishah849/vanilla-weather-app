<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-secondary w-100"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Current"
                  id="current-button"
                  class="btn btn-light w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" class="float-left" id="icon" />
                <span class="float-left">
                  <span
                    class="current-temperature"
                    id="current-temperature"
                  ></span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">℃</a> |
                    <a href="#" id="fahrenheit-link">℉</a></span
                  >
                </span>
              </div>
            </div>
            <div class="col-3">
              <ul class="weather-details">
                <li><span class="description" id="description"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="col-5">
              <div class="overview">
                <h1 id="city"></h1>
                <ul class="current-time">
                  <li><span id="today-date"></span></li>
                  <li>Last updated: <span id="today-time"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <p class="upcoming-forecast">This Week's Forecast</p>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Saturday</div>
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt=""
                  width="60"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-max">33°</span>
                  <span class="weather-forecast-min">27°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          >Open sourced on
          <a
            href="https://github.com/aishah849/vanilla-weather-app"
            target="_blank"
            >Github</a
          >
          and hosted by
          <a href="https://euphonious-dasik-739842.netlify.app/" target="_blank"
            >Netlify</a
          >. Coding by Aishah Al-Rashid.</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
